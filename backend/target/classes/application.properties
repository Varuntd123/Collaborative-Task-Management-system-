# ===============================
# Database Configuration
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/collab_task_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USERNAME:collab_user}
spring.datasource.password=${DB_PASSWORD:collab123}

# ===============================
# Hibernate (JPA) Configuration
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# Server Configuration
# ===============================
server.port=8080

# ===============================
# Security / JWT Configuration
# ===============================
jwt.secret=${JWT_SECRET:supersecretkey}
jwt.expiration=${JWT_EXPIRATION:86400000}

# ===============================
# Logging Configuration
# ===============================
logging.level.com.collabtask=DEBUG
logging.level.org.springframework.security=DEBUG
